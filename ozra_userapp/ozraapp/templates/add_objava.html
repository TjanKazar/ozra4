{% extends "base.html" %}
{% load i18n %}

{% block title %}
Add New Post
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add New Post</h2>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="{% url 'objava_added' title=title body=body author=author upvote=99 downvote=99 %}" method="POST">

                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="body">Body:</label>
                    <textarea class="form-control" id="body" name="body" rows="5" placeholder="Enter body" required></textarea>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Enter author" required>
                </div>
                <div class="form-group">
                    <label for="upvote">Upvote:</label>
                    <input type="number" class="form-control" id="upvote" name="upvote" placeholder="Enter upvote" required>
                </div>
                <div class="form-group">
                    <label for="downvote">Downvote:</label>
                    <input type="number" class="form-control" id="downvote" name="downvote" placeholder="Enter downvote" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
